<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background-color: #ffb6c1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: red;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 250px;
            margin: 0 auto;
            position: relative;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
            font-family: 'Dancing Script', cursive;
        }
        .yes {
            background-color: #00cc00;
            position: relative;
        }
        .no {
            background-color: lightcoral;
            position: relative;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ❤️</h1>
        <div class="buttons">
            <button class="btn yes" onclick="goToThankYouPage()">Yes</button>
            <button class="btn no" onmouseover="moveButton()">No</button>
        </div>
        <p id="message" style="font-size: 1.5em; color: red; margin-top: 20px;"></p>
        <div class="image-container">
            <img src="images/cat1.jpg" alt="youre the most beautiful girl ever">
        </div>
    </div>

    <script>
        function goToThankYouPage() {
            window.location.href = "thankyou.html";
        }

        function moveButton() {
            let btn = document.querySelector('.no');
            let maxX = window.innerWidth / 2 - 100;
            let maxY = window.innerHeight / 2 - 50;
            let x = Math.random() * maxX - maxX / 2;
            let y = Math.random() * maxY - maxY / 2;
            btn.style.position = "absolute";
            btn.style.left = `${btn.offsetLeft + x}px`;
            btn.style.top = `${btn.offsetTop + y}px`;
        }
    </script>
</body>
</html>
